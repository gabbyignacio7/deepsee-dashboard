name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:
  schedule:
    # Run twice daily: 9 AM and 5 PM UTC (2 AM and 10 AM MT)
    - cron: '0 9,17 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    env:
      JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
      JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
      JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch JIRA Data
        if: ${{ env.JIRA_BASE_URL != '' }}
        run: |
          echo "Fetching latest JIRA data..."
          node scripts/fetch-jira-data.js
          echo "JIRA data updated successfully"

      - name: Commit Generated Data Files
        if: ${{ env.JIRA_BASE_URL != '' }}
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add client/src/data/sprintData.ts
          git add client/src/data/blockedItemsData.ts
          git add client/src/data/jiraMetrics.ts
          git add client/public/data/jira.json
          git diff --staged --quiet || git commit -m "chore: auto-sync JIRA data [$(date -u +%Y-%m-%dT%H:%M:%SZ)]"
          git push || echo "No changes to push"

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
